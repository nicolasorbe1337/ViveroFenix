<div class="container">
    <div  class="modul">
      <span class="letra">Clientes</span>
    </div>
  
    <!-- Barra para buscar clientes -->
  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
  </mat-form-field>

  <div class="mat-elevation-z2">
    <table mat-table [dataSource]="dataSource">
  
  
      <!-- Columna posicion -->
      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef> NÂ° </th>
        <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
      </ng-container>
  
        <!-- Columna nombre y apellido -->
      <ng-container matColumnDef="nombreyapellido">
        <th mat-header-cell *matHeaderCellDef> Nombre y apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreyapellido}} </td>
      </ng-container>
  
      <!-- Columna email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
      <!-- Columna telefono -->
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Telefono </th>
        <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
      </ng-container>
  
      <!-- Columna direccion -->
      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef> Direccion </th>
        <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
      </ng-container>

      <!-- Columna de acciones, buscar/editar/borrar -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element" style="text-align:right;"> 
          <a class="pointer" style="color: #212121" matTooltip="Ver usuario">
            <mat-icon>search</mat-icon>
          </a>

          <a class="pointer" style="color: #1f516f" matTooltip="Editar usuario">
            <mat-icon>edit</mat-icon>
          </a>

          <a  class="pointer" style="color: #e15639" matTooltip="Eliminar usuario">
            <mat-icon>delete</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    </table>
    <!-- Paginador -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                  showFirstLastButtons
                  aria-label="Select page of periodic elements">
    </mat-paginator>

  </div>

</div>
